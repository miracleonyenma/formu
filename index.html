<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formu</title>
    <link rel="stylesheet" href="./assets/css/formu.css">
    <!-- demo stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div id="main">

        <div class="demo-form-container-cont">

            <div class="form-container">
                <form action="index.html" class="text">
                    <div class="form-wrapper">
                        <div class="section-title">
                            <h2>Form with single input</h2>
                        </div>
                        <div class="input-field-cont">
                            <input type="text" name="username1" id="username1" required>
                            <label for="username1">
                                <span>Username</span>
                            </label>
                        </div>
                    </div>
                </form>
            </div>

            <div class="form-container">
                <form action="index.html" class="pass">
                    <div class="form-wrapper">
                        <div class="section-title">
                            <h2>Form with single input</h2>
                        </div>
                        <div class="input-field-cont">
                            <input type="password" name="password1" id="password1" required>
                            <label for="password1">
                                <span>Password</span>
                            </label>
                        </div>
                    </div>
                </form>
            </div>

            <div class="form-container">
                <form action="index.html">
                    <div class="form-wrapper">
                        <div class="section-title">
                            <h2>Form with group </h2>
                        </div>
                        <div class="group-cont">
                            <div class="input-field-cont">
                                <input type="text" name="fname" id="fname" required>
                                <label for="fname">
                                    <span>First Name</span>
                                </label>
                            </div>
                            <div class="input-field-cont">
                                <input type="text" name="lname" id="lname" required>
                                <label for="lname">
                                    <span>Last Name</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <div class="form-container">
                <form action="index.html">
                    <div class="form-wrapper">
                        <div class="section-title">
                            <h2>Form with single and group input </h2>
                        </div>
                        <div class="input-field-cont">
                            <input type="text" name="username2" id="username2" required>
                            <label for="username2">
                                <span>Username</span>
                            </label>
                        </div>
                        <div class="group-cont">
                            <div class="input-field-cont">
                                <input type="text" name="fname2" id="fname2" required>
                                <label for="fname2">
                                    <span>First Name</span>
                                </label>
                            </div>
                            <div class="input-field-cont">
                                <input type="text" name="lname2" id="lname2" required>
                                <label for="lname2">
                                    <span>Last Name</span>
                                </label>
                            </div>
                        </div>
                        <div class="input-field-cont">
                            <input type="password" name="password2" id="password2" required>
                            <label for="password2">
                                <span>Password</span>
                            </label>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</body>
</html>
